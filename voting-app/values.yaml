# Default values for voting-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: your-docker-repo/voting-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: voting-app
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  hosts:
    - host: chart-example.local
      paths: ["/"]

canary:
  enabled: false
  weight: 0
