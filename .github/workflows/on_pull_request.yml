name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan

  # Add a job for InfraCost here

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
    - name: Manual approval
      uses: aws-actions/manual-approval@v1

    - name: Terraform Apply
      run: terraform apply -auto-approve
